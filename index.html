<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassmorphism Calculator</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-clear class="clear">C</button>
      <button data-ops>รท</button>
      <button data-ops>ร</button>
      <button data-num>7</button>
      <button data-num>8</button>
      <button data-num>9</button>
      <button data-ops class="plus">+</button>
      <button data-num>4</button>
      <button data-num>5</button>
      <button data-num>6</button>
      <button data-num>1</button>
      <button data-num>2</button>
      <button data-num>3</button>
      <button data-ops>-</button>
      <button data-num>0</button>
      <button data-num>00</button>
      <button data-num>.</button>
      <button data-equals>=</button>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
